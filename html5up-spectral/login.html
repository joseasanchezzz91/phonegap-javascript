<script >
	
var validar = function(){
var correo,nombre,direccion,telefono,apellido,clave;

	correo= document.getElementById('correo');
	nombre= document.getElementById('nombre');
	direccion= document.getElementById('direccion');
	telefono= document.getElementById('telefono');
	apellido= document.getElementById('clave');
	clave= document.getElementById('apellido');

if (correo=="") {
	alert("Ingresa correo");

	return false;
}
 else if (nombre=="") {
	alert("Ingresa nombre");

	return false;
}
  else if (apellido=="") {
	alert("Ingresa apellido");
	return false;
}
 else if (direccion=="") {
	alert("Ingresa direccion");
	
	return false;
}
 else if (telefono=="") {
	alert("Ingresa telefono");
	return false;
}
 else if (clave=="") {
	alert("Ingresa clave");

	return false;
}
 return true;
}

</script>
<div class="jumbotron boxlogin">
